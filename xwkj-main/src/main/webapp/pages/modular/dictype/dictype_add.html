@layout("/common/_form.html",{js:["/assets/dictype/dictype_add.js"]}){

<form class="layui-form" id="dictypeForm" lay-filter="dictypeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dictype" name="dictype" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="memo" name="memo" placeholder="请输入" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
