@layout("/common/_form.html",{js:["/assets/salesperson/salesperson_add.js"]}){

<form class="layui-form" id="salespersonForm" lay-filter="salespersonForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">头像<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="picUrl" name="picUrl" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tel" name="tel" placeholder="请输入" type="text" class="layui-input" lay-verify="required|tel" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">微信号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="weChatNo" name="weChatNo" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">微信二维码<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="QRCodeUrl" name="QRCodeUrl" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">个性签名<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="saleSign" name="saleSign" placeholder="请输入" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职位<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="salePosition" name="salePosition" placeholder="请输入" type="text" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">-->

                    <!--<div class="layui-input-block">-->

                    <!--<input id="serviceNum" name="serviceNum" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
