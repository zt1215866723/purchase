@layout("/common/_form.html",{js:["/assets/projectsalesperson/projectsalesperson_edit.js"]}){

<form class="layui-form" id="projectsalespersonForm" lay-filter="projectsalespersonForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="projectID" id="projectID" class="layui-select" lay-search lay-filter="projectID" lay-verify="required" required>

                            </select>
                            <!--<input id="projectID" name="projectID" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>-->
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">销售<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="salespersonID" id="salespersonID" class="layui-select" lay-filter="salespersonID" lay-search lay-verify="required" required>

                            </select>
                            <!--<input id="salespersonID" name="salespersonID" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>-->
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNum" name="orderNum" placeholder="请输入默认为0  值越大靠前" type="number" class="layui-input" lay-verify="" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">首页展示<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="isMain" name="isMain" placeholder="" value="1" lay-skin="primary" type="checkbox" class="layui-input" lay-verify="" />
                            <!--<input type="checkbox" name="" title="写作" checked>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
